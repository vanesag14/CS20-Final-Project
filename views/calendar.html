			//Dynamically updates dates
			window.onload = function() {
				// Adding current month and year main title
				var months = ['JANUARY', 'FEBRUARY', 'MARCH', 'APRIL', 'MAY', 'JUNE', 'JULY', 'AUGUST', 'SEPTEMBER', 'OCTOBER', 'NOVEMBER', 'DECEMBER'];;
				var date = new Date();
				var month = new Date().getMonth() + 1;

				document.getElementById('month-year-main').innerHTML = months[date.getMonth()] + ' ' + date.getFullYear() + ' ' + month;

				// Adding current dates mon-sun
				
			};

			//new Date().getMonth()          // Get the month (0-11)
			//new Date().getDate()			 // Get the day as a number (1-31)
			//new Date().getDay()           // Get the weekday as a number (0-6)  


			// Function to change text color for Reminders
			function textboxFocus(x){  
				document.getElementById(x).style.color = "white"; 
			}

			
			// Function to strikethrough when checked and unstrike when unchecked
			function strikeThrough(x,y) {
				
				//console.log(x);
				//console.log(y);

				$("#"+x).change(function() {
				if(this.checked) {
					//I am checked
					document.getElementById(y).style.color = "#B2B3B3";
					document.getElementById(y).style.textDecoration = "line-through";
				}else{
					//I'm not checked
					document.getElementById(y).style.color = "black";
					document.getElementById(y).style.textDecoration = "none";
				}
				});
			}

			// Function to make textboxes visible on hover
			$(document).ready(function() {

				for (let i=1; i<43; i++) {
					console.log(i);
					$('#parent'+i).hover(function(){
						$('#box'+i).css("visibility", "visible");
					}, function(){
						$('#box'+i).css("visibility", "hidden");
					}); 

				}

				
			});
