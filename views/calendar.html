			// Function to change text color for Reminders
			function textboxFocus(x){  
				document.getElementById(x).style.color = "white"; 
			}

			
			// Function to strikethrough when checked and unstrike when unchecked
			function strikeThrough(x,y) {
				
				//console.log(x);
				//console.log(y);

				$("#"+x).change(function() {
				if(this.checked) {
					//I am checked
					document.getElementById(y).style.color = "#B2B3B3";
					document.getElementById(y).style.textDecoration = "line-through";
				}else{
					//I'm not checked
					document.getElementById(y).style.color = "black";
					document.getElementById(y).style.textDecoration = "none";
				}
				});
			}
