			// Function to change text color for Reminders
			function textboxFocus(x){  
				document.getElementById(x).style.color = "white";

			// Function to strikethrough when checked and unstrike when unchecked
			function strikeThrough(x,y) {
				//console.log(x);
				//console.log(y);

				$("#"+x).change(function() {
				if(this.checked) {
					//I am checked
					document.getElementById(y).style.color = "#B2B3B3";
					document.getElementById(y).style.textDecoration = "line-through";
				}else{
					//I'm not checked
					document.getElementById(y).style.color = "black";
					document.getElementById(y).style.textDecoration = "none";
				}
				});
			}


			

			// Function to make textboxes visible on hover
			$(document).ready(function() {

				for (let i=1; i<43; i++) {
					
					$('#parent'+i).hover(function(){
						$('#box'+i).css("visibility", "visible");
					}, function(){
						$('#box'+i).css("visibility", "hidden");
					}); 

				}
				
			});

			



			//Dynamically updates dates
			$(document).ready(function() {

				// Adding current month and year main title
				var months = ['JANUARY', 'FEBRUARY', 'MARCH', 'APRIL', 'MAY', 
				'JUNE', 'JULY', 'AUGUST', 'SEPTEMBER', 'OCTOBER', 'NOVEMBER', 'DECEMBER'];;
				var date = new Date();
				var month = new Date().getMonth() + 1;
				var today = new Date().getDay();
				var day = new Date().getDate();

				document.getElementById('month-year-main').innerHTML = months[date.getMonth()] + ' ' + date.getFullYear();

				//If today is sunday	
				if (today == 0) {

					var mon = day - 6;
					var tue = day - 5;
					var wed = day - 4;
					var thu = day - 3;
					var fri = day - 2;
					var sat = day - 1;

					// styling
					document.getElementById('0').innerHTML = month + '.' + day;
					document.getElementById('0').style.color = "#60a9dd";
					document.getElementById('sun-text').style.color = "#60a9dd";
					document.getElementById('suninput1').style.borderTop = "solid 1px #60a9dd";

					//mon - sat
					document.getElementById('1').innerHTML = month + '.' + mon;
					document.getElementById('2').innerHTML = month + '.' + tue;
					document.getElementById('3').innerHTML = month + '.' + wed;
					document.getElementById('4').innerHTML = month + '.' + thu;
					document.getElementById('5').innerHTML = month + '.' + fri;
					document.getElementById('6').innerHTML = month + '.' + sat; 

					if (day<10){
						document.getElementById('0').innerHTML = month + '.0' + day;
					}
					if (mon<10) {
						document.getElementById('1').innerHTML = month + '.0' + mon;
					}
					if (tue<10) {
						document.getElementById('2').innerHTML = month + '.0' + tue;
					}
					if (wed<10){
						document.getElementById('3').innerHTML = month + '.0' + wed;
					}
					if (thu<10) {
						document.getElementById('4').innerHTML = month + '.0' + thu;
					}
					if (fri<10) {
						document.getElementById('5').innerHTML = month + '.0' + fri;
					}
					if (sat<10) {
						document.getElementById('6').innerHTML = month + '.0' + sat;
					}
				}
				
				//If today is monday
				if (today == 1) {
					
					var sun = day + 6; //0
					var tue = day + 1; //2
					var wed = day + 2; //3
					var thu = day + 3; //4
					var fri = day + 4; //5
					var sat = day + 5; //6
					

					document.getElementById('1').innerHTML = month + '.' + day;
					document.getElementById('1').style.color = "#60a9dd";
					document.getElementById('mon-text').style.color = "#60a9dd";
					document.getElementById('moninput1').style.borderTop = "solid 1px #60a9dd";

					document.getElementById('4').innerHTML = month + '.' + thu;
